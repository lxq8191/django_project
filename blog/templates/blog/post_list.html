{% extends 'blog/base.html' %}<!--将当前文件和base.html模板连接起来-->
{% block content %}
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
{% endblock %}
